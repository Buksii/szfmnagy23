<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Covid statisztika</title>
</head>
<body>
    <header>
        <h1>2023 Covid adatok előrejelzése</h1>
    </header>

    <div class="container">
        <img src="/Final_Graphs/Regresszió_graph.png" width="300" height="200" class="image" alt="Final graphs">
        <img src="/Final_Graphs/Regressziós statisztika.png" width="300" height="200" class="image" alt="Final graphs">
        <img src="/Final_Graphs/Teljes_covid19_statisztika_lin_reg.png" width="300" height="200" class="image" alt="Final graphs">
        <img src="/code/img/Italiantotalcasesprediction.png" width="300" height="200" class="image" alt="Total Covid Cases Prediction in Italy">
        <img src="/code/img/ItaliandailyintensiveCarepatients.png" width="300" height="200" class="image" alt="Daily Intensive Care Patients in Italy">
        <img src="/code/img/Italiannew-dailycasesprediction.png" width="300" height="200" class="image" alt="New Daily Covid Cases Prediction in Italy">
    </div>

    <div id="image-viewer">
        <div>
            <span id="close" onclick="closeViewer()">&times;</span>
            <span id="prev" onclick="changeImage(-1)">&#8249;</span>
            <img id="full-image">
            <span id="next" onclick="changeImage(1)">&#8250;</span>
        </div>
    </div>

    <footer>
        <p>Csengeri Bence</p>
        <p>Szepesi Imre</p>
        <p>Francia Zoltán</p>
    </footer>
</body>
</html>
